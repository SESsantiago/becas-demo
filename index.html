<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario - Becas para la Vida</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('img/fondo.jpg');">
  <div class="bg-white/80 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <div class="flex justify-center mb-6">
        <div class="bg-gradient-to-b from-blue-400 to-blue-600 rounded-2xl p-4 flex items-center justify-center shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#002A54" class="h-12 w-12">
            <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zm-1 9l-9-4.92L11 2.5v9.58zM5.49 13.61l-2.02 1.1L12 18.27l8.51-4.64-2.02-1.1L12 15.58 5.49 13.61zM12 13.47l6.51-3.53L12 6.47 5.49 9.94 12 13.47z"/>
          </svg>
        </div>
      </div>

      <h1 class="text-2xl font-bold text-gray-800">Registro de Usuarios nuevos</h1>
      <p class="text-sm text-gray-600">Crea tu cuenta para acceder a Becas para Todos</p>
    </div>

    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Nombre completo</label>
        <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Ej: Ana Torres" required />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Correo electrónico</label>
        <input type="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="ana@email.com" required />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Contraseña</label>
        <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="••••••••" required />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Confirmar contraseña</label>
        <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="••••••••" required />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Rol</label>
        <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
          <option value="">Selecciona tu rol</option>
          <option value="estudiante">Estudiante</option>
          <option value="comite">Comité</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-all">Crear cuenta</button>

      <p class="text-center text-sm text-gray-600 mt-4">
        ¿Ya tienes cuenta?
        <a href="#" class="text-blue-600 hover:underline font-medium">Inicia sesión</a>
      </p>
    </form>
  </div>
</body>
</html>
