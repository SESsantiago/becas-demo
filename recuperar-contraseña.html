<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña - Becas para Todos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: repeating-linear-gradient(
        90deg,
        #003b82,
        #003b82 2px,
        #0d4fa8 2px,
        #0d4fa8 20px
      );
    }
  </style>
</head>

<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('img/fondo.jpg');">

  <div class="bg-[#d8e3f1] rounded-2xl shadow-xl p-8 w-[90%] max-w-md text-center">
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <div class="bg-gradient-to-b from-[#4da3ff] to-[#0066ff] p-4 rounded-2xl shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#002A54" class="w-10 h-10">
          <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zm-1 9l-9-4.92L11 2.5v9.58zM5.49 13.61l-2.02 1.1L12 18.27l8.51-4.64-2.02-1.1L12 15.58 5.49 13.61zM12 13.47l6.51-3.53L12 6.47 5.49 9.94 12 13.47z"/>
        </svg>
      </div>
    </div>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-[#0b2f6a] mb-1">Recuperar contraseña</h2>
    <p class="text-gray-600 mb-6 text-sm">
      Ingresa el correo con el que te registraste y te enviaremos un código para restablecer tu contraseña.
    </p>

    <!-- Formulario -->
    <form action="#" method="post" class="space-y-4 text-left">
      <div>
        <label for="correo" class="block text-sm font-semibold text-[#0b2f6a] mb-1">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required
          placeholder="Ej: ana@email.com"
          class="w-full p-3 border border-[#b4c7e7] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0d4fa8] focus:border-[#0d4fa8]" />
      </div>

      <button type="submit"
        class="w-full bg-[#0d4fa8] hover:bg-[#003b82] text-white font-semibold py-3 rounded-lg transition-all">
        Enviar código
      </button>
    </form>

    <!-- Enlace -->
    <div class="mt-5 text-center">
      <a href="login.html" class="text-[#0d4fa8] hover:text-[#002b60] text-sm font-medium transition-colors">
        ← Volver al inicio de sesión
      </a>
    </div>
  </div>

</body>
</html>
